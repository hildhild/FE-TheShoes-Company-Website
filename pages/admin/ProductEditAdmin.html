<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;700;900&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../css/main.css" />
  <script src="https://kit.fontawesome.com/f776702b05.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="news-detail-container my-[50px] lg:mx-[100px] md:mx-[50px] mx-[25px]">
    <strong class="md:text-[25px] text-[20px]">Edit product</strong><br /><br />
    <form class="w-full">
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3 mb-[20px]">
          <label class="block tracking-wide text-gray-700 text-xs mb-2" for="product-name">
            Product name
          </label>
          <input
            class="border-b-black appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="product-name" type="text" value="old product name" />
        </div>

        <div class="w-full px-3 mb-[20px]">
          <label class="block tracking-wide text-gray-700 text-xs mb-2" for="product-price">
            Price
          </label>
          <input
            class="border-b-black appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="product-price" type="text" value="old price" />
        </div>

        <div class="w-full px-3 mb-[20px]">
          <label class="block tracking-wide text-gray-700 text-xs mb-2" for="product-colour">
            Colour
          </label>
          <input
            class="border-b-black appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="product-colour" type="text" value="old colour" />
        </div>

        <div class="w-full px-3 mb-[20px]">
          <label class="block tracking-wide text-gray-700 text-xs mb-2" for="product-size">
            Size
          </label>
          <input
            class="border-b-black appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="product-size" type="text" value="old size" />
        </div>

        <div class="w-full px-3 mb-[20px]">
          <label class="block tracking-wide text-gray-700 text-xs mb-2" for="product-stock">
            Stock
          </label>
          <input
            class="border-b-black appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="product-stock" type="number" value="100" />
        </div>

        <div class="w-full px-3 mb-[20px]">
          <label class="block tracking-wide text-gray-700 text-xs mb-2" for="short-des features">
            Product description
          </label>
          <textarea
            class="border-b-black appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-[20px]"
            rows="5" id="grid-content" type="text">
old short description</textarea>
          <textarea
            class="border-b-black appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            rows="5" id="grid-content" type="text">
old features</textarea>
        </div>
        <div class="w-full px-3">
          <label class="block tracking-wide text-gray-700 text-xs mb-2" for="img1-link img2-link img3-link img4-link">
            Image link
          </label>
          <input
            class="border-b-black appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-[20px]"
            id="img1-link" type="text" value="old image 1 link" />
          <input
            class="border-b-black appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-[20px]"
            id="img2-link" type="text" value="old image 2 link" />
          <input
            class="border-b-black appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-[20px]"
            id="img3-link" type="text" value="old image 3 link" />
          <input
            class="border-b-black appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="img4-link" type="text" value="old image 4 link" />
        </div>
      </div>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Save
      </button>
      <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
        Cancel
      </button>
    </form>
  </div>
  <div class="footer bg-[#f2f2f2]">
    <div
      class="flex flex-row flex-wrap lg:flex-nowrap lg:py-[24px] lg:px-[193px] md:px-[200px] items-start lg:gap-[82px] px-[50px] py-[50px]">
      <div class="w-1/2 md:w-1/3">
        <p class="text-base font-semibold py-1">Company</p>
        <p class="py-1"><a href="#" class="text-base">About Us</a></p>
        <p class="py-1"><a href="#" class="text-base">Blog</a></p>
        <p class="py-1"><a href="#" class="text-base">We're hiring</a></p>
        <p class="py-1"><a href="#" class="text-base">Contact Us</a></p>
      </div>
      <div class="w-1/2 md:w-1/3">
        <p class="text-base font-semibold py-1">Social</p>
        <p class="py-1"><a href="#" class="text-base">Twitter</a></p>
        <p class="py-1"><a href="#" class="text-base">Youtube</a></p>
        <p class="py-1"><a href="#" class="text-base">Facebook</a></p>
      </div>
      <div class="w-full md:w-1/3 mt-[45px] md:mt-0">
        <p class="text-base font-semibold py-1">Community</p>
        <p class="py-1"><a href="#" class="text-base">Forums</a></p>
        <p class="py-1"><a href="#" class="text-base">Support</a></p>
        <p class="py-1"><a href="#" class="text-base">Documentation</a></p>
      </div>
      <div class="md:w-full mt-[45px] md:mt-[60px] lg:mt-0">
        <p class="text-base font-semibold py-1">
          Sign Up For Email & Get 50 Points!
        </p>
        <p class="py-1">Offer delivered within 4 days after signup.</p>
        <div class="py-1">
          <form action="">
            <input type="text" id="small-input"
              class="block w-full p-2 text-black border border-gray-300 rounded-lg bg-gray-50 sm:text-xs" />
            <button type="submit" id="add-btn"
              class="text-white bg-[#0F6CBD] hover:bg-blue-800 font-medium rounded-md text-sm w-full sm:w-auto px-5 py-2.5 text-center mt-3">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="../../script/login.js"></script>
    <script src="../../script/header.js"></script>
</body>

</html>
